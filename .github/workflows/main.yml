name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'examples'
      - 'README.md'
  pull_request:
    branches-ignore:
      - 'future'
    paths-ignore:
      - '.gitignore'
      - 'examples'
      - 'README.md'

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.jdk }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        jdk: [ 11, 17, 21 ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'adopt'
      - name: Build and test
        if: runner.os == 'Windows'
        run: mvn clean install -DallTests -Pdist '-Dskip.container.tests=true'
      - name: Build and test
        if: runner.os != 'Windows'
        run: mvn clean install -DallTests -Pdist '-Dskip.container.tests=false'
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: surefire-reports-${{ matrix.os }}-${{ matrix.jdk }}
          path: '**/surefire-reports/*.txt'
  pmd:
    name: ubuntu-latest-pmd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'adopt'
          cache: maven
      - name: Build and test
        run: mvn pmd:aggregate-pmd-check -DskipTests
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: surefire-reports
          path: 'target/pmd.xml'
        

